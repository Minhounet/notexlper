name: notexlper
description: A checklist and task management app with reminders.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.2

  # Functional Programming
  dartz: ^0.10.1

  # Local Storage (for dev/offline)
  shared_preferences: ^2.2.2

  # Date/Time
  intl: ^0.19.0

  # Notifications (for reminders)
  flutter_local_notifications: ^16.3.0

  # UUID generation
  uuid: ^4.2.2

  # Equality
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

  # Testing
  mocktail: ^1.0.1

  # Code Generation
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  injectable_generator: ^2.4.1

flutter:
  uses-material-design: true
