name: Build APK

on:
  push:
    branches: [main, master, develop, 'claude/*']
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze --no-fatal-infos

      - name: Run tests
        run: flutter test

      - name: Build APK (Dev mode)
        run: flutter build apk --release --dart-define=ENV=dev

      - name: Rename APK
        run: |
          mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/notexlper-dev.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: notexlper-apk
          path: build/app/outputs/flutter-apk/notexlper-dev.apk
          retention-days: 30
