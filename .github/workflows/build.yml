name: Build APK

on:
  push:
    branches: [main, master, develop, 'claude/*']
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Setup release keystore
        if: env.KEYSTORE_BASE64 != ''
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 -d > android/app/release-keystore.jks
          echo "storePassword=$KEYSTORE_PASSWORD" > android/key.properties
          echo "keyPassword=$KEY_PASSWORD" >> android/key.properties
          echo "keyAlias=$KEY_ALIAS" >> android/key.properties
          echo "storeFile=release-keystore.jks" >> android/key.properties

      - name: Get dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze --no-fatal-infos

      - name: Run tests
        run: flutter test

      - name: Build APK (Dev mode)
        run: flutter build apk --release --dart-define=ENV=dev

      - name: Rename APK
        run: |
          mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/notexlper-dev.apk

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: notexlper-apk
          path: build/app/outputs/flutter-apk/notexlper-dev.apk
          retention-days: 30

      - name: Set release tag
        if: github.event_name == 'push'
        id: release_tag
        run: |
          BRANCH="${{ github.ref_name }}"
          if [ "$BRANCH" = "main" ] || [ "$BRANCH" = "master" ]; then
            echo "tag=dev-latest" >> $GITHUB_OUTPUT
            echo "name=Dev Build (Latest)" >> $GITHUB_OUTPUT
          else
            SANITIZED=$(echo "$BRANCH" | sed 's/[^a-zA-Z0-9._-]/-/g')
            echo "tag=branch-${SANITIZED}" >> $GITHUB_OUTPUT
            echo "name=Branch Build: ${BRANCH}" >> $GITHUB_OUTPUT
          fi

      - name: Delete existing release
        if: github.event_name == 'push'
        run: |
          gh release delete "${{ steps.release_tag.outputs.tag }}" --yes || true
          git push origin ":refs/tags/${{ steps.release_tag.outputs.tag }}" || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create release
        if: github.event_name == 'push'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.release_tag.outputs.tag }}
          name: ${{ steps.release_tag.outputs.name }}
          body: |
            **Automatic build** - Updated on each push.

            Branch: `${{ github.ref_name }}`
            Commit: `${{ github.sha }}`

            This APK uses fake data (no backend required).

            Download and install `notexlper-dev.apk` on your Android device.
          files: build/app/outputs/flutter-apk/notexlper-dev.apk
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
