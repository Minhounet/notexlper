name: Build APK

on:
  push:
    branches: [main, master, develop, 'claude/*']
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze --no-fatal-infos

      - name: Run tests
        run: flutter test

      - name: Build APK (Dev mode)
        run: flutter build apk --release --dart-define=ENV=dev

      - name: Rename APK
        run: |
          mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/notexlper-dev.apk

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: notexlper-apk
          path: build/app/outputs/flutter-apk/notexlper-dev.apk
          retention-days: 30

      - name: Delete existing dev release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          gh release delete dev-latest --yes || true
          git push origin :refs/tags/dev-latest || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create dev release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: dev-latest
          name: "Dev Build (Latest)"
          body: |
            **Automatic dev build** - Updated on each push.

            Branch: `${{ github.ref_name }}`
            Commit: `${{ github.sha }}`

            This APK uses fake data (no backend required).

            Download and install `notexlper-dev.apk` on your Android device.
          files: build/app/outputs/flutter-apk/notexlper-dev.apk
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
